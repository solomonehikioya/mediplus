name: Build and Push image to AWS ECR

on:
  push:
    branches:
      - main

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # - name: Login to Amazon ECR
      #   run: |
      #     aws ecr-public get-login-password --region eu-north-1 | docker login --username AWS --password-stdin public.ecr.aws/n2q6y9g9

          name: Login to Amazon ECR
          id: login-ecr
          uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag and Docker image
        run: |
          IMAGE_URL=${{ secrets.REGISTRY_NAME }}/mediplus:$GITHUB_RUN_NUMBER
          IMAGE_URL=${{ GITHUB_RUN_NUMBER }}
          docker build -t $IMAGE_URL .




